<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Idea Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="text-center">AI-Powered Idea Generator</h1>

    <div class="text-center">
        <button id="generate-btn" class="btn btn-primary">Generate New Topics</button>
        <button id="refine-btn" class="btn btn-secondary" disabled>Refine Relationship</button>
    </div>

    <div id="output" class="mt-4">
        <h3>Generated Topics:</h3>
        <p id="topics">Click "Generate New Topics" to start.</p>

        <h3>Initial Idea:</h3>
        <p id="initial-idea"></p>

        <h3>Refined Idea:</h3>
        <p id="refined-idea"></p>
    </div>

    <script>
        $(document).ready(function() {
            $("#generate-btn").click(function() {
                $.post("/generate", function(data) {
                    $("#topics").text(data.topic1 + " and " + data.topic2);
                    $("#initial-idea").text(data.initial_idea);
                    $("#refined-idea").text("");  // Clear previous refinements
                    $("#refine-btn").prop("disabled", false);  // Enable refinement button
                });
            });

            $("#refine-btn").click(function() {
                $.post("/refine", function(data) {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        $("#refined-idea").text(data.refined_idea);
                    }
                });
            });
        });
    </script>

</body>
</html>
